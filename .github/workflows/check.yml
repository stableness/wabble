name: Check





on: push





jobs:

  build:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10', '12', '14', '15' ]

    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}

      - run: npm install --no-save --legacy-peer-deps
        env:
          ADBLOCK: true
          DISABLE_OPENCOLLECTIVE: true
          HUSKY_SKIP_INSTALL: true

      - run: npm run lint

      - run: NO_SKIP=on npm run test -- --verbose

      - run: npm run build

      - run: ls -lh dist/{index,bin}*

      - run: npm run bundle

      - run: node dist/bin.cjs -v

      - run: ls -lh dist/{index,bin}*

      - uses: codecov/codecov-action@v1
        timeout-minutes: 1

