name: Check





on:
  push:
  schedule:
    - cron: '0 11 * * *'





jobs:

  build:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 18
          - 20
          - 22

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: npx pkg-fence --lodash --nolyfill



      - uses: codecov/codecov-action@v3.1.5
        timeout-minutes: 1

